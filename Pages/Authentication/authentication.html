<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Styles/styles.css">
    <link rel="stylesheet" href="authentication.css">
    <link rel="stylesheet" href="../../Styles/Animations/back-login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bubbles">
        </div>
        <div class="authentication">
            <div class="registration">
                <form class="form" autocomplete="off">
                    <h2>Registro</h2>
                    <label for="regEmail">Correo Electronico</label>
                    <input type="email" class="input-data" placeholder="example@gmail.com" required id="regEmail"> 
                    <label for="regPassword">Contraseña</label>
                    <input type="password" class="input-data" placeholder="******************" required id="regPassword">
                    <label for="regConfirmPassword">Confirma la contraseña</label>
                    <input type="password" class="input-data" placeholder="******************" required id="regConfirmPassword">
                    <input type="submit" class="input-submit" value="Registrarse" id="regUser">
                    <button type="button" class="change" id="session">Ya tienes cuenta? Inicia Sesión</button>
                    <div class="regError"></div>
                </form>
            </div>
            <div class="decoration">
                <img src="/Assets/Images/Logo.webp" alt="Logo de Snackify" class="formLogo">
            </div>
    
            <div class="login">
                <form class="form" autocomplete="off">
                    <h1>Inicio de Sesión</h1>
                    <label for="logEmail">Correo Electronico</label>
                    <input type="email" class="input-data" placeholder="example@gmail.com" required id="logEmail"> 
                    <label for="logPassword">Contraseña</label>
                    <input type="password" class="input-data" placeholder="******************" required id="logPassword">
                    <a href="">Olvidaste tu contraseña?</a>
                    <input type="submit" class="input-submit" value="Iniciar Sesión" id="login">
                    <button type="button" class="change" id="register">No tienes cuenta? Registrate</button>
                    <div class="logError"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="authentication.js"></script>
    <script src="../../Pages/Elements/bubbles.js"></script>
    <script src="../Elements/loginTransition.js"></script>
</body>
</html>
